<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>eSports Game Scoreboard</title>
</head>

<body>
    <main>
        <article class="scoreboard">
            <h1 class="visually-hidden">Esports game scoreboard</h1>
            <p class="leading-message"></p>
            <div class="content">
                <div class="side grid-flow" data-team-side="blue">
                    <h2 class="team-name">FNC</h2>
                    <p class="score score--blue">0</p>
                    <div class="points flex-group">
                        <button class="btn" onclick="addBluePoint1()">+1</button>
                        <button class="btn" onclick="addBluePoint2()">+2</button>
                        <button class="btn" onclick="addBluePoint3()">+3</button>
                    </div>
                </div>
                <div class="side grid-flow" data-team-side="red">
                    <h2 class="team-name">G2</h2>
                    <p class=" score score--red">0</p>
                    <div class="points flex-group">
                        <button class="btn" onclick="addRedPoint1()">+1</button>
                        <button class="btn" onclick="addRedPoint2()">+2</button>
                        <button class="btn" onclick="addRedPoint3()">+3</button>
                    </div>
                </div>
                <button class="btn-reset" onclick="resetGame()">Reset</button>
            </div>
        </article>
    </main>
    <script src="./script.js"></script>
</body>

</html>
